{% extends 'base.html' %}

{% block content %}
<section class="py-16 bg-gray-100">
    <div class="container mx-auto">
        <div class="max-w-screen-lg mx-auto bg-white shadow-md p-6 rounded-lg">
            <h2 class="text-2xl font-semibold mb-6">Test your mental health</h2>
            <p class="text-gray-600 mb-8">An example test of Mental Health Test for Tech-Savvy People...</p>
            <form class="space-y-4" action="{{ url_for('health_test') }}" method="post">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" required id="name" placeholder="Enter your full name"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                    </div>

                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="text" name="age" required id="age" placeholder="Enter your age..."
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                    </div>


                    <div>
                        <label for="g" class="block text-sm font-medium text-gray-700">Gender : </label>
                        <select name="g" required id="g"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                            <option value="2">Transgender</option>
                        </select>
                    </div>


                    <!-- Question 1 -->
                    <div>
                        <label for="se" class="block text-sm font-medium text-gray-700">1) Are you
                            self-employed?</label>
                        <select name="se" required id="se"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Question 2 -->
                    <div>
                        <label for="fh" class="block text-sm font-medium text-gray-700">2) Do you have a family history
                            of mental illness?</label>
                        <select name="fh" required id="fh"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Question 3 -->
                    <div>
                        <label for="wi" class="block text-sm font-medium text-gray-700">3) If you have a mental health
                            condition, do you feel that it interferes with your work?</label>
                        <select name="wi" required id="wi"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="0">Never</option>
                            <option value="1">Often</option>
                            <option value="2">Rarely</option>
                            <option value="3">Sometimes</option>
                        </select>
                    </div>

                    <!-- Question 4 -->
                    <div>
                        <label for="noe" class="block text-sm font-medium text-gray-700">4) How many employees does your
                            company or organization have?</label>
                        <select name="noe" required id="noe"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="5">6 - 25</option>
                            <option value="2">26 - 100</option>
                            <option value="1">100 - 500</option>
                            <option value="3">500 - 1000</option>
                            <option value="4">More than 1000</option>
                        </select>
                    </div>

                    <!-- Question 5 -->
                    <div>
                        <label for="rw" class="block text-sm font-medium text-gray-700">5) Do you work remotely (outside
                            of an office) at least 50% of the time?</label>
                        <select name="rw" required id="rw"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Question 6 -->
                    <div>
                        <label for="tc" class="block text-sm font-medium text-gray-700">6) Is your employer primarily a
                            tech company/organization?</label>
                        <select name="tc" required id="tc"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Question 7 -->
                    <div>
                        <label for="b" class="block text-sm font-medium text-gray-700">7) Does your employer provide
                            mental health benefits?</label>
                        <select name="b" required id="b"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Don't know</option>
                        </select>
                    </div>

                    <!-- Question 8 -->
                    <div>
                        <label for="co" class="block text-sm font-medium text-gray-700">8) Do you know the options for
                            mental health care your employer provides?</label>
                        <select name="co" required id="co"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="0">No</option>
                            <option value="1">Not sure</option>
                        </select>
                    </div>

                    <!-- Question 9 -->
                    <div>
                        <label for="wp" class="block text-sm font-medium text-gray-700">9) Has your employer ever
                            discussed mental health as part of an employee wellness program?</label>
                        <select name="wp" required id="wp"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Don't Know</option>
                        </select>
                    </div>

                    <!-- Question 10 -->
                    <div>
                        <label for="sh" class="block text-sm font-medium text-gray-700">10) Does your employer provide
                            resources to learn more about mental health issues and how to seek help?</label>
                        <select name="sh" required id="sh"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Don't Know</option>
                        </select>
                    </div>

                    <!-- Question 11 -->
                    <div>
                        <label for="a" class="block text-sm font-medium text-gray-700">11) Is your anonymity protected
                            if you choose to take advantage of mental health or substance abuse treatment
                            resources?</label>
                        <select name="a" required id="a"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Don't Know</option>
                        </select>
                    </div>

                    <!-- Question 12 -->
                    <div>
                        <label for="l" class="block text-sm font-medium text-gray-700">12) How easy is it for you to
                            take medical leave for a mental health condition?</label>
                        <select name="l" required id="l"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Somewhat</option>
                            <option value="2">Very Difficult</option>
                            <option value="0">Don't Know</option>
                        </select>
                    </div>

                    <!-- Question 13 -->
                    <div>
                        <label for="mhc" class="block text-sm font-medium text-gray-700">13) Do you think that
                            discussing a mental health issue with your employer would have negative
                            consequences?</label>
                        <select name="mhc" required id="mhc"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Maybe</option>
                        </select>
                    </div>

                    <!-- Question 14 -->
                    <div>
                        <label for="phc" class="block text-sm font-medium text-gray-700">14) Do you think that
                            discussing a physical health issue with your employer would have negative
                            consequences?</label>
                        <select name="phc" required id="phc"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="2">Maybe</option>
                        </select>
                    </div>

                    <!-- Question 15 -->
                    <div>
                        <label for="c" class="block text-sm font-medium text-gray-700">15) Would you be willing to
                            discuss a mental health issue with your coworkers?</label>
                        <select name="c" required id="c"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="0">No</option>
                            <option value="1">Some of them</option>
                        </select>
                    </div>

                    <!-- Question 16 -->
                    <div>
                        <label for="s" class="block text-sm font-medium text-gray-700">16) Would you be willing to
                            discuss a mental health issue with your direct supervisor(s)?</label>
                        <select name="s" required id="s"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="0">No</option>
                            <option value="1">Some of them</option>
                        </select>
                    </div>

                    <!-- Question 17 -->
                    <div>
                        <label for="mhi" class="block text-sm font-medium text-gray-700">17) Would you bring up a mental
                            health issue with a potential employer in an interview?</label>
                        <select name="mhi" required id="mhi"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Maybe</option>
                        </select>
                    </div>

                    <!-- Question 18 -->
                    <div>
                        <label for="phi" class="block text-sm font-medium text-gray-700">18) Would you bring up a
                            physical health issue with a potential employer in an interview?</label>
                        <select name="phi" required id="phi"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Maybe</option>
                        </select>
                    </div>

                    <!-- Question 19 -->
                    <div>
                        <label for="mvp" class="block text-sm font-medium text-gray-700">19) Do you feel that your
                            employer takes mental health as seriously as physical health?</label>
                        <select name="mvp" required id="mvp"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="2">Yes</option>
                            <option value="1">No</option>
                            <option value="0">Don't Know!</option>
                        </select>
                    </div>

                    <!-- Question 20 -->
                    <div>
                        <label for="oc" class="block text-sm font-medium text-gray-700">20) Have you heard of or
                            observed negative consequences for coworkers with mental health conditions in your
                            workplace?</label>
                        <select name="oc" required id="oc"
                            class="mt-1 p-2 rounded-md w-full focus:ring-indigo-500 focus:border-blue-500 border-gray-300">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit"
                        class="w-full px-4 py-2 text-white font-semibold bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
                        Check My Health
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
